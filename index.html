    <!-- Hantera rediriecting from 404 till SPA -->
    <script>
      // Kolla om vi har redirect från 404
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          // Cleara redirected för att förhindra en endless loop
          sessionStorage.removeItem('redirect');
          // Sätter sidans URL till den sparade sökvägen utan att ladda om sidan, svårt att förklara det honestly
          if (redirect !== window.location.pathname) {
            window.history.replaceState(null, null, redirect);
            console.log('Redirected from 404 to:', redirect);
          }
        }
      })();
    </script>
